    <meta

    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <title>Student profile</title>
    <style>
      .container {
        background-color: white;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        opacity: 1;
        transition: opacity 2s ease-in-out;
      }

      .container.hidden {
        opacity: 0;
      }

      .container.hiddenAll {
        display: none;
      }

      .logodiv {
        width: 10vw;
        height: 10vw;
        display: flex;
        background-color: #3ecf30;
        align-items: center;
        justify-content: center;
        border-radius: 10vw;
        animation: loader 1.5s infinite;
      }

      @keyframes loader {
        0% {
          transform: scale(1);
          box-shadow: 0px 0px 12px 11px white, 0px 0px 27px 22px #3ecf30,
            0px 0px 4px 28px white, 0px 0px 35px 31px #3ecf30,
            0px 0px 6px 42px white, 0px 0px 22px 39px #3ecf30;
        }

        50% {
          transform: scale(1.1);
          box-shadow: 0px 0px 7px 8px white, 0px 0px 23px 18px #3ecf30,
            0px 0px 2px 24px white, 0px 0px 32px 27px #3ecf30,
            0px 0px 4px 38px white, 0px 0px 18px 35px #3ecf30;
        }

        100% {
          transform: scale(1);
          box-shadow: 0px 0px 12px 11px white, 0px 0px 27px 22px #3ecf30,
            0px 0px 4px 28px white, 0px 0px 35px 31px #3ecf30,
            0px 0px 6px 42px white, 0px 0px 22px 39px #3ecf30;
        }
      }
      @media all and (max-width: 768px) {
        .logodiv {
          width: 20vw;
          height: 20vw;
          border-radius: 10vw;
        }
      }
    </style>
  </head>
